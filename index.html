<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <title>Star Wars Trivia Game</title>
</head>
<body>
  <div id="game-container">
  
  <div id="question"></div>
  <br>
  
  <div id="answers">  
    <button id="a" class="btn btn-primary" value="a"></button>
    <button id="b" class="btn btn-primary" value="b"></button>
    <br>
    <button id="c" class="btn btn-primary" value="c"></button>
    <button id="d" class="btn btn-primary" value="d"></button>
    <br>
    <br>
    <button id="submit" class="btn btn-outline-light btn-lg">Submit</button>
  </div>
  <button id="start" class="btn btn-info btn-lg align-middle">Start Game</button>
  <div id="timer">Seconds Remaining: 15</div>
<br>
  
  
<!-- Modal -->
<div class="question-check modal fade modal-sm" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <h5>Trivia Tidbit:</h5>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button id="next" type="button" class="btn btn-info" data-dismiss="modal">Continue</button>
      </div>
    </div>
  </div>
</div>

  <div id="results"></div>
</div>
</body>
</html>
